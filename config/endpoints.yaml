    paternity: false

  - path: /:id
    method: DELETE
    key_required: false
    admin_required: true
    token_required: true
    paternity: false


/alerts:

  - path: ""
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false
    sort:
      - createdAt
      - dateEnd

  - path: ""
    method: POST
    key_required: false
    admin_required: true
    token_required: true
    paternity: false

  - path: /:id
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false

  - path: /:id
    method: PUT
    key_required: false
    admin_required: true
    token_required: true
    paternity: false

  - path: /:id
    method: PATCH
    key_required: false
    admin_required: true
    token_required: true
    paternity: false

  - path: /:id
    method: DELETE
    key_required: false
    admin_required: true
    token_required: true
    paternity: false


/observations:

  - path: ""
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false

  - path: ""
    method: POST
    key_required: false
    admin_required: false
    token_required: false
    paternity: false
    upload:
      dest: ./uploads/observations
      fields:
        - min: 0
          max: 3
          name: photos
        - min: 0
          max: 1
          name: signage

  - path: /:id
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false

  - path: /:id
    method: DELETE
    key_required: false
    admin_required: false
    token_required: true
    paternity: true


/misc:

  - path: /weather
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false
