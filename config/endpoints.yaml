    token_required: false
    paternity: false

  - path: /register
    method: POST
    key_required: false
    admin_required: false
    token_required: false
    paternity: false


/rois:

  - path: ""
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false


/events:

  - path: ""
    method: GET
    key_required: false
    admin_required: false
    token_required: false
    paternity: false
