type: object

properties:

  title:
    type: object
    description: An object containing the title of the event in different languages.
    required:
      - it
      - en
    properties:
      it:
        type: string
        description: The title of the event in Italian.
      en:
        type: string
        description: The title of the event in English.

  description:
    type: object
    description: An object containing the description of the event in different languages.
    required:
      - it
      - en
    properties:
      it:
        type: string
        description: The description of the event in Italian.
      en:
        type: string
        description: The description of the event in English.

  links:
    type: array
    description: An array of useful links
    items:
      type: object
      properties:
        nameIta:
          type: string
          description: Italian name of the link
        nameEng:
          type: string
          description: English name of the link
        url:
          type: string
          description: Link url
      required:
        - nameIta
        - nameEng
        - url

  hasDetails:
    type: boolean
    description: Flag that states if the event has details (poistion and date).
    default: true

  position:
    type: object
    description: The details about the location of the event.
    properties:
      coordinates:
        type: array
        description: 'Coordinates of the event location in format [longitude, latitude].'
        items:
          type: number
      address:
        type: string
        description: The address of the event location.
      city:
        type: string
        description: The city in which the event takes place.

  date:
    type: string
    format: date-time
    description: The date of the event.
  contacts:
    type: object
    description: Contacts of the event. At least one is mandatory.
    properties:
      email:
        type: string
        format: email
      phone:
        type: string

required:
  - title
  - description
  - date
  - contacts
