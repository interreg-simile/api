type: object

properties:

  _id:
    type: string
    description: Unique identifier of the resource.

  uid:
    type: string
    description: Unique identifier of the user who has created the resource.

  title:
    type: object
    description: An object containing the title of the alter in different languages.
    required:
      - it
      - en
    properties:
      it:
        type: string
        description: Title of the alert in Italian.
      en:
        type: string
        description: Title of the alert in English.

  content:
    type: object
    description: Object containing the content of the alert in different languages.
    required:
      - it
      - en
    properties:
      it:
        type: string
        description: Content of the alert in Italian.
      en:
        type: string
        description: Content of the alert in English.

  position:
    type: object
    description: Details about the location of the alert.
    properties:
      type:
        type: string
        default: Point
        description: Type of the geometry. Its value is always Point.
        enum:
          - Point
      coordinates:
        type: array
        minItems: 2
        maxItems: 2
        description: Coordinates of the event location in format [longitude, latitude].
        items:
          type: number

  links:
    type: array
    description: An array of useful links
    items:
      type: object
      properties:
        nameIta:
          type: string
          description: Italian name of the link
        nameEng:
          type: string
          description: English name of the link
        url:
          type: string
          description: Link url
      required:
        - nameIta
        - nameEng
        - url

  dateEnd:
    type: string
    description: Date from which the alert is no longer valid.
    format: date-time

  markedForDeletion:
    type: boolean
    default: false
    description: Flag that stated if the resource is marked for deletion.

  createdAt:
    type: string
    format: date-time
    description: Date of creation of the resource.

  updatedAt:
    type: string
    format: date-time
    description: Date of the last update of the resource.

required:
  - _id
  - uid
  - title
  - content
  - dateEnd
  - markedForDeletion
  - createdAt
  - updatedAt
