type: object

properties:

  title:
    type: object
    description: An object containing the title of the altert in different languages.
    required:
      - it
      - en
    properties:
      it:
        type: string
        description: The title of the alert in Italian.
      en:
        type: string
        description: The title of the alert in English.

  content:
    type: object
    description: An object containing the content of the alert in different languages.
    required:
      - it
      - en
    properties:
      it:
        type: string
        description: The content of the alert in Italian.
      en:
        type: string
        description: The content of the alert in English.

  links:
    type: array
    description: An array of useful links
    items:
      type: object
      properties:
        nameIta:
          type: string
          description: Italian name of the link
        nameEng:
          type: string
          description: English name of the link
        url:
          type: string
          description: Link url
      required:
        - nameIta
        - nameEng
        - url

  dateEnd:
    type: string
    description: The date from which the alert is no longer valid.
    format: date-time

required:
  - title
  - content
  - dateEnd
