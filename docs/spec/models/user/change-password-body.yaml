type: object

properties:

  oldPassword:
    type: string
    format: password
    description: Current user's password.

  newPassword:
    type: string
    format: password
    description: |
      New password.

      **N.b.** It must be at least 8 characters long.

  confirmNewPassword:
    type: string
    format: password
    description: |
      Repeted new password.

      **N.b.** It must be equal to the field ```newPassword```.

required:
  - oldPassword
  - newPassword
  - confirmNewPassword
