type: object

properties:

  name:
    type: string
    description: User's name.

  surname:
    type: string
    description: User's surname.

  city:
    type: string
    description: User's city.

  yearOfBirth:
    type: number
    description: User's year of birth (in format YYYY).

  gender:
    type: string
    description: User's gender.
    enum:
      - male
      - female
      - other
