type: object

properties:

  _id:
    type: string
    description: Unique identifier of the resource.

  email:
    type: string
    description: User's email.

  password:
    type: string
    format: password
    description: User's password.

  isConfirmed:
    type: boolean
    default: false
    description: Flag that states if the user's email has been confirmed.

required:
  - _id
  - email
  - password
  - isConfirmed
