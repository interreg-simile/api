paths:

  /auth/register:

    post:
      tags:
        - auth
      summary: Register
      description: Register a new account into the system.
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/user/register-body.yaml
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                required:
                  - email
        '409':
          description: Conflict, email already in use

  /auth/login:

    post:
      tags:
        - auth
      summary: Login
      description: Login into the system.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/user/login-body.yaml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Gnerated JWT.
                  userId:
                    type: string
                required:
                  - email
                  - token

  /users/{id}:

    get:
      tags:
        - user
      summary: Get by Id
      description: |
        Returns the user with the given id.

        **N.B.** This route requires an **authenticated user**.
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/user/get-user-response.yaml

    delete:
      tags:
        - user
      summary: Delete by Id
      description: |
        Deletes a user by id.

        **N.B.** This route requires an **authenticated user**.
      operationId: delete-user
      responses:
        '204':
          description: No Content

  /users/{id}/change-email:

    patch:
      tags:
        - user
      summary: Change email
      description: |
        Change user's email.

        **N.B.** This route requires an **authenticated user**.
      operationId: change-email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: New email.
              required:
                - email
      responses:
        '204':
          description: No Content

  /users/{id}/change-password:

    patch:
      tags:
        - user
      summary: Change password
      description: |
