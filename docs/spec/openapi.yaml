paths:

  /auth/register:

    post:
      tags:
        - auth
      summary: Register
      description: Register a new account into the system.
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/user/register-body.yaml
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                required:
                  - email

  /auth/login:

    post:
      tags:
        - auth
      summary: Login
      description: Login into the system.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/user/login-body.yaml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Gnerated JWT.
                  userId:
                    type: string
                required:
                  - token
                  - userId

  /auth/send-confirmation-email:
    post:
      tags:
        - auth
      summary: Send confirmation email
      description: Send a user confirmation email.
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/user/send-confirmation-email-body.yaml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                required:
                  - email

  /auth/confirm-email:
    get:
      tags:
        - auth
      summary: Confirmation email
      description: |
        Confirm a user's email.

        This route renders a view displaying the operation outcome.
      parameters:
        - name: email
          in: query
          description: User's email.
          required: true
          schema:
            type: string
        - name: token
          in: query
          description: Email confirmation token.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/html:
              schema:
                type: string
                format: binary

  /auth/reset-password:
    post:
      tags:
        - auth
      summary: Reset password
      description: Reset the user's password.
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/user/send-confirmation-email-body.yaml
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                required:
                  - email

  /users/{id}:

    get:
      tags:
        - user
      summary: Get by Id
      description: |
        Returns the user with the given id.

        **N.B.** This route requires an **authenticated user**.
      operationId: get-user
      parameters:
        - name: id
          in: path
          description: The id of the user.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/user/get-user-response.yaml

    delete:
      tags:
        - user
      summary: Delete by Id
      description: |
        Deletes a user by id.

        **N.B.** This route requires an **authenticated user**.
      operationId: delete-user
      parameters:
        - name: id
          in: path
          description: The id of the user.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

