        '204':
          description: No Content

  /alerts/:

    get:
      tags:
        - alert
      summary: Get All
      description: Returns all the alerts.
      operationId: get-alerts
      parameters:
        - name: includePast
          in: query
          description: |
            States if the response should include the alerts with ```dateEnd``` lower than current date.
          required: false
          schema:
            type: boolean
            default: true
        - name: sort
          in: query
          description: |
            Allows to specify which field(s) to use to sort the data. If more than one filed is specified, the data
            will be sorted in order from left to right. You can decide whether you want the sorting to be done in ascending
            or descending order by adding respectively ```:asc``` or ```:desc``` after each of the field. If no order is
            given it will default to ascending.
          required: false
          schema:
            type: string
            enum:
              - createdAt
              - dateEnd
          example: dateEnd:asc,createdAt:desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./models/alert/get-response.yaml

  /alerts/{id}:

    get:
      tags:
        - alert
      summary: Get by Id
      description: Returns the alert with the given id.
      operationId: get-alert
      parameters:
        - name: id
          in: path
          description: The id of the alert.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/alert/get-response.yaml

  /events/:

    get:
      tags:
        - event
      summary: Get All
      description: Returns all the events.
      operationId: get-events
      parameters:
        - name: includePast
          in: query
          description: |
            States if the response should include the alerts with ```date``` lower than current date.
          required: false
          schema:
            type: boolean
            default: true
        - name: sort
          in: query
          description: |
            Allows to specify which field(s) to use to sort the data. If more than one filed is specified, the data
            will be sorted in order from left to right. You can decide whether you want the sorting to be done in ascending
            or descending order by adding respectively ```:asc``` or ```:desc``` after each of the field. If no order is
            given it will default to ascending.
          required: false
          schema:
            type: string
            enum:
              - date
          example: date:asc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ./models/event/get-response.yaml

  /events/{id}:

    get:
      tags:
        - event
      summary: Get by Id
      description: Returns the event with the given id.
      operationId: get-event
      parameters:
        - name: id
          in: path
          description: The id of the event.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ./models/event/get-response.yaml

  /observations/:

    get:
      tags:
        - observation
      summary: Get All
      description: Returns all the observations.
      operationId: get-observations
      parameters:
        - name: excludeOutOfRois
          in: query
          description: States if the response should exclude the observations outside of the regions of interest.
          required: false
          schema:
            type: boolean
            default: false
        - name: crs
          in: query
          description: |
            Desired coordinate reference system of the observations position. For the possible values see the
            corresponding enumeration in the model section.
          required: false
          schema:
            type: integer
            default: 1
        - name: minimalRes
          in: query
          description: |
            States if the response should contain only the essential data of the observations:
            ```json
            [
              {
                "_id": "string",
                "uid": "string",
                "position": {
                  "coordinates": [0, 0],
                  "crs": 1,
                  "roi": "string"
                },
                "createdAt": "2000-01-01T00:00:00.000Z"
              },
              ...
            ]
            ```
          required: false
          schema:
            type: boolean
            default: false
        - name: mode
          in: query
          description: |
            States if the response should follow the [GeoJSON](https://geojson.org/) specification:
            ```json
            {
              "type": "FeatureCollection",
              "features": [
                {
                  "type"      : "Feature",
                  "geometry"  : {
                    "type"       : "Point",
                    "coordinates": [0, 0]
                  },
                  "properties": { ... }
                },
                ...
              ]
            }
            ```
          required: false
          schema:
            type: string
            enum:
              - json
              - geojson
            default: json
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Observation'

    post:
      tags:
        - observation
      summary: Create One
      description: Creates a new observation.
      operationId: post-observation
      parameters:
        - name: callId
          in: query
          description: States if the five digits code that links the observation to a call to the competent authority should be generated.
          required: false
          schema:
            type: boolean
            default: false
        - name: minimalRes
          in: query
          description: |
            States if the response should contain only the essential data of the observations:
            ```json
            {
              "_id": "string",
              "uid": "string",
              "callId": 0,
              "position": {
                "coordinates": [0, 0],
                "roi": "string",
                "area": 0
              }
            }
            ```
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: ./models/observation/observation-post.yaml
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Observation'

