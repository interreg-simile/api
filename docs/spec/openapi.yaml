  /alerts:

    get:
      tags:
        - alert
      summary: Get All
      description: |
        Returns all the alerts.

        **N.B.**  The field ```uid``` will be returned only if an admin user performs the request.
      operationId: get-alerts
      parameters:
        - name: includePast
          in: query
          description: |
            States if the response has to include the alerts with a ```dateEnd``` property older than the current date.
          required: false
          schema:
            type: boolean
            default: true
        - name: includeDeleted
          in: query
          description: |
            States if the response has to include the alerts with the ```markedForDeletion``` flag set to true.

            Only **admin** users can set this parameter to true.
          required: false
          schema:
            type: boolean
            default: false
        - name: sort
          in: query
          description: |
            Allows to specify which field(s) to use to sort the data. If more than one filed is specified, the data
            will be sorted in order from left to right. You can decide whether you want the sorting to be done in ascending
            or descending order by adding respectively ```:asc``` or ```:desc``` after each of the field. If no order is
            given it will default to ascending.
          required: false
          schema:
            type: string
            enum:
              - createdAt
              - dateEnd
          example: dateEnd:asc,createdAt:desc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alert'

    post:
      tags:
        - alert
      summary: Create One
      description: |
        Creates a new alert.

        **N.B.** This route requires an **authenticated admin**.
      operationId: post-alerts
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/alert/alert-post.yaml
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'

  /alerts/{id}:

    get:
      tags:
        - alert
      summary: Get by Id
      description: |
        Returns the alert with the given id.

        **N.B.**  The field ```uid``` will be returned only if an admin user performs the request.
      operationId: get-alert
      parameters:
        - name: id
          in: path
          description: The id of the alert to return.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'

    put:
      tags:
        - alert
      summary: Update One
      description: |
        Updates an alert. If the alert does not exist, it creates a new one.

        **N.B.** This route requires an **authenticated admin**.
      operationId: put-alert
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/alert/alert-post.yaml
      parameters:
        - name: id
          in: path
          description: The id of the alert to update.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'

    delete:
      tags:
        - alert
      summary: Delete One
      description: |
        Deletes an alert.

        **N.B.** This route requires an **authenticated admin**.
      operationId: delete-alert
      parameters:
        - name: id
          in: path
          description: The id of the alert to delete.
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /events:

    get:
      tags:
        - event
      summary: Get All
      description: |
        Returns all the events.

        **N.B.**  The field ```uid``` will be returned only if an admin user performs the request.
