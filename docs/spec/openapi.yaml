            given it will default to ascending.
          required: false
          schema:
            type: string
            enum:
              - date
          example: date:asc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'

    post:
      tags:
        - event
      summary: Create One
      description: |
