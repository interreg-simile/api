        - user
      summary: Change info
      description: |
        Change user's information.

        **N.B.** This route requires an **authenticated user**.
      operationId: change-info
      parameters:
        - name: id
          in: path
          description: The id of the user.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
