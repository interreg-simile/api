    patch:
      tags:
        - user
      summary: Change email
      description: |
        Change user's email.

        **N.B.** This route requires an **authenticated user**.
      operationId: change-email
      parameters:
        - name: id
          in: path
          description: The id of the user.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
